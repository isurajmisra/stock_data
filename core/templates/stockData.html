    <script type="text/javascript">
        var now = new Date(Date.now());
        var formatted = now.getHours() + ":" + now.getMinutes();
        google.charts.load('current', {
        callback: function () {
        var chart = new google.visualization.LineChart($('#chart').get(0));

        function drawChart() {
          $.ajax({
            url: '{% url 'get_intraday_data' %}',
                    dataType: 'json',
                  }).done(function (results) {
                  console.log(results);
                    var data = new google.visualization.DataTable();
                    data.addColumn('string', 'Time');
                    data.addColumn('number', 'Difference');


                    $.each(results, function (i, row) {
                      data.addRow([
                        row.time,
                        row.diff,

                      ]);
                    });

                    chart.draw(data, {
                      animation: {
                        startup: true,
                        duration: 1000
                      },
                      title: 'Intraday Data',
                      curveType: 'function',
                      displayAnnotations: true
                    });
                  });
                }

                if(formatted>"09:30:00" && formatted<"15:30:00"){
                    drawChart();
                   setInterval(drawChart, 180000);
                }

              },
              packages: ['corechart']
            });

    </script>

            var now = new Date(Date.now());
            var formatted = now.getHours() + ":" + now.getMinutes();
            let lineNo = 1;
            $(document).ready(function () {

              $('#button').click(function (e) {
              e.preventDefault();
                function my_function(){
                     $("h5#data-loader").text("Fetching data please wait......");
                     let t = "";
                    $.ajax(
                            {
                                url: '{% url 'api_get_data' %}',
                                data: {
                                        "symbol": $('select[name=symbol] option').filter(':selected').val(),
                                       },
                                dataType: 'json',
                                success: function(results){
                                console.log(results);
                                  $("h5#data-loader").text("");
                                  $("table tbody#table-row").append(`<tr>
                                                                          <th scope="row">${lineNo}</th>
                                                                          <td>${results.ce_sum}</td>
                                                                          <td>${results.pe_sum}</td>
                                                                          <td>${results.diff_changeinOpenInterest}</td>
                                                                          <td>${results.time}</td>
                                                                          <td>${results.call}</td>
                                                                     </tr>`);
                                   $("div.ce-table").html(results.ce_data);
                                   $("div.pe-table").html(results.pe_data);
                                   lineNo++;
                                   t = results.time


                                },
                                error: function(results){
                                $("h5#data-loader").text("There is some error occurred.");
                                }
                            });


                };


                if(formatted>"09:30:00" && formatted<"15:30:00"){

                    my_function();
                    setInterval(my_function,3000);
                }
                else{
                 $("h5#data-loader").text("Haha time is over. Market is closed. Come back tomorrow.");
                }

            });
});
